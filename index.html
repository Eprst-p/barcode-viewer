<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Barcode viewer</title>
  </head>

<body>
  <main>
    <h1 class="main-title">Feel the power of the dark side</h1>
      <section class="code-section">
          <h3 class="code__title">Введите какой-то непонятный код</h3>
          <fieldset class="code-text-fieldset">
            <label class="code-text-label" for="code-text">Поле для ввода кода</label>
            <input type="text" class="code-text-input" id="code-text" placeholder="Ваш хрен-пойми какой-то код...">
            <button type="button" class="code-text-btn" name="button">Отправить</button>
          </fieldset>
      </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
