<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/img-modal.css">
    <link rel="stylesheet" href="css/barcode-field.css">
    <title>Barcode viewer</title>
    </head>

  <body>
    <main>
      <h1 class="main-title">Портал для получения говняшек из жопки</h1>
        <div class="flex-container-horizontal">
          <section class="code-section">
            <h3 class="code__title">Введите какой-то непонятный код</h3>
              <fieldset class="code-text-fieldset">
                <label class="code-text-label" for="code-text">Поле для ввода кода</label>
                <input type="text" class="code-text-input" id="code-text" placeholder="Ваш хрен пойми какой-то код...">
                <button type="button" class="code-text-btn" name="button">Отправить</button>
              </fieldset>
              <fieldset class="img-list-fieldset">
                <h3 class="img-list-title">Найденное по введенному коду:</h3>
                <template id="img-href-template">
                  <div class="img-href-block">
                    <img class="img-href" src="#">
                    <img class="open-new-window-btn" src="#"> 
                  </div>
                </template>
              </fieldset> 
          </section>

          <div class="img-window">
            <img class="img-by-code" src="#" alt="картинка по коду">
            <button class="close-btn">Закрыть</button>
          </div>
        </div>
    </main>

    <script src="./bundle.js"></script>
    
  </body>
</html>
